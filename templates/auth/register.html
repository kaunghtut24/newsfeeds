<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - News Feed Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .auth-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #e74c3c;
        }
        
        .form-group input.success {
            border-color: #27ae60;
        }
        
        .field-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .field-success {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
        .alert-info {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join News Feed Pro for personalized news intelligence</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div id="usernameError" class="field-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="field-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordStrength" class="password-strength"></div>
                    <div id="passwordError" class="field-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordError" class="field-error"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    Create Account
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Creating account...
                </div>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
                <p><a href="{{ url_for('index') }}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        const form = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        
        // Real-time validation
        username.addEventListener('blur', validateUsername);
        email.addEventListener('blur', validateEmail);
        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('blur', validateConfirmPassword);
        
        function validateUsername() {
            const value = username.value.trim();
            const errorDiv = document.getElementById('usernameError');
            
            if (value.length < 3) {
                showFieldError(username, errorDiv, 'Username must be at least 3 characters');
                return false;
            } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                showFieldError(username, errorDiv, 'Username can only contain letters, numbers, and underscores');
                return false;
            } else {
                showFieldSuccess(username, errorDiv);
                return true;
            }
        }
        
        function validateEmail() {
            const value = email.value.trim();
            const errorDiv = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(value)) {
                showFieldError(email, errorDiv, 'Please enter a valid email address');
                return false;
            } else {
                showFieldSuccess(email, errorDiv);
                return true;
            }
        }
        
        function validatePassword() {
            const value = password.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const errorDiv = document.getElementById('passwordError');
            
            if (value.length < 6) {
                showFieldError(password, errorDiv, 'Password must be at least 6 characters');
                strengthDiv.innerHTML = '';
                return false;
            } else {
                showFieldSuccess(password, errorDiv);
                
                // Check password strength
                let strength = 0;
                if (value.length >= 8) strength++;
                if (/[a-z]/.test(value)) strength++;
                if (/[A-Z]/.test(value)) strength++;
                if (/[0-9]/.test(value)) strength++;
                if (/[^a-zA-Z0-9]/.test(value)) strength++;
                
                if (strength < 2) {
                    strengthDiv.innerHTML = '<span class="strength-weak">Weak password</span>';
                } else if (strength < 4) {
                    strengthDiv.innerHTML = '<span class="strength-medium">Medium password</span>';
                } else {
                    strengthDiv.innerHTML = '<span class="strength-strong">Strong password</span>';
                }
                
                return true;
            }
        }
        
        function validateConfirmPassword() {
            const value = confirmPassword.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (value !== password.value) {
                showFieldError(confirmPassword, errorDiv, 'Passwords do not match');
                return false;
            } else {
                showFieldSuccess(confirmPassword, errorDiv);
                return true;
            }
        }
        
        function showFieldError(field, errorDiv, message) {
            field.classList.add('error');
            field.classList.remove('success');
            errorDiv.textContent = message;
        }
        
        function showFieldSuccess(field, errorDiv) {
            field.classList.add('success');
            field.classList.remove('error');
            errorDiv.textContent = '';
        }
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            const isValid = validateUsername() && validateEmail() && 
                           validatePassword() && validateConfirmPassword();
            
            if (!isValid) {
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            const alertContainer = document.getElementById('alertContainer');
            
            // Show loading state
            registerBtn.disabled = true;
            loading.style.display = 'block';
            alertContainer.innerHTML = '';
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ${result.message}
                        </div>
                    `;
                    
                    // Clear form
                    form.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        An error occurred. Please try again.
                    </div>
                `;
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
